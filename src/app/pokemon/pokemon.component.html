<div class="flex mt-2">
  <app-postloadpokemon (pokemonlistselected)="PokemonSelectedlist($event)"></app-postloadpokemon>
  <form class="max-w-md w-1/2 mx-auto">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-red-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="search" id="default-search" name="searchInput" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Buscar PokÃ©mon..." [(ngModel)]="searchInput" (input)="filterPokemons()" required />
      <div *ngIf="searchInput && filteredPokemons.length > 0" class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md">
        <ul class="overflow-auto max-h-56">
          <li *ngFor="let pokemon of filteredPokemons" (click)="selectPokemon(pokemon.name)" class="px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">{{ pokemon.name }}</li>
        </ul>
      </div>
    </div>
  </form>
</div>
