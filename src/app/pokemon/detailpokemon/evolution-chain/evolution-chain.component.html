<div class="contenido bg-white rounded-r-lg w-auto overflow-hidden h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200">
  <div *ngFor="let p of evolListname; let i = index"
    class="flex justify-center items-center">
    <div>
      <div class="flex justify-center items-center">{{p}}</div>
      <div>
        <img src="{{evolListsprites[i]}}" alt="{{p}}" title="{{concatDesc(evolListdesc[i],evolListmotivo[i])}}">
      </div>
    </div>

  </div>
</div>
